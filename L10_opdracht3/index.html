<!DOCTYPE html>
<html>
    <head>
        <title>Social Media</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>
    <body>
        <div class="social">

            <a href= "#" class="social__blog">
                <img src="blog.png">
                <p>Check out my blog</p>
            </a>

            <a href= "#" class="social__twitter">
                <img src="twitter.png">
                <p>Follow me on Twitter</p>
            </a>

            <a href= "#" class="social__linkedin">
                <img src="linkedin.png">
                <p>Connect on LinkedIn</p>
            </a>

            <a href= "#" class="social__facebook">
                <img src="facebook.png">
                <p>Like my Facebook page</p>
            </a>

            <a href= "#" class="social__github">
                <img src="github.png">
                <p>See projects on Github</p>
            </a>
                
        </div>
    </body>
</html>
